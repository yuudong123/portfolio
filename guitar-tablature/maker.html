<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guitar Tablature</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/maker.css" />
    <link rel="stylesheet" href="css/default.css" />
  </head>
  <body>
    <!-- search box -->
    <div id="search-box" class="container-fluid position-fixed" style="background: rgb(120, 120, 120); z-index: 100; top: -65px">
      <div class="container">
        <div class="row-search row align-items-center" style="height: 65px">
          <div class="col-4">
            <div class="logo-search">
              <div style="position: relative; width: 150px; margin: 0 auto">
                <a href="#" class="item-header-menu" style="font-weight: bold; text-decoration-line: none">Guitar TAB Maker</a>
                <div id="bar"></div>
              </div>
            </div>
          </div>
          <div class="col-8 d-flex justify-content-end">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn my-2 my-sm-0 border-0 text-dark rounded-pill" type="submit" style="background-color: rgb(172, 172, 172)">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- search box -->

    <!-- header -->
    <div class="container-fluid bg-default" style="height: 65px; background: #838383"></div>
    <header>
      <div class="container-fluid bg-default">
        <div class="container">
          <div class="row-header row align-items-center" style="height: 65px">
            <div class="logo col-lg-2 col-sm-12 text-center">
              <div style="position: relative; width: 150px; margin: 0 auto">
                <a href="index.html" class="item-header-menu" style="font-weight: bold; text-decoration-line: none">Guitar TAB Maker</a>
                <div id="bar"></div>
              </div>
            </div>
            <nav class="main-nav col-sm-2 col-12">
              <ul id="gnb" class="d-flex justify-content-start">
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="maker.html" class="item-header-menu" style="text-decoration-line: none">Maker</a>
                  <div id="bar"></div>
                </li>
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" class="item-header-menu" style="text-decoration-line: none">Share</a>
                  <div id="bar"></div>
                </li>
              </ul>
            </nav>
            <nav class="etc-nav col-sm-8 col-12">
              <ul id="etc" class="d-flex justify-content-end">
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" id="search" class="item-header-menu" style="text-decoration-line: none">Search</a>
                  <div id="bar"></div>
                </li>
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" class="item-header-menu" style="text-decoration-line: none">Help</a>
                  <div id="bar"></div>
                </li>
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" class="item-header-menu" style="text-decoration-line: none">Sign Up</a>
                  <div id="bar"></div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- h1 -->
    <div style="width: 100%"><h1 style="font-weight: bold">Guitar Tablature Maker</h1></div>
    <!-- h1 -->

    <div id="io-data" class="d-none">
      <input id="io-content" type="hidden" name="content" value="" />
      <input id="io-title" type="hidden" name="title" value="" />
      <input id="io-line" type="hidden" name="line" value="" />
      <input id="io-input" type="hidden" name="input" value="" />
    </div>

    <div class="buttons">
      <button type="button" class="btn-show">Show</button>
      <button type="button" class="btn-reset">Reset</button>
      <button type="button" class="btn-save">Save</button>
    </div>
    <div class="wrap-input">
      <div class="wrap-set-number">
        <div class="set-input-number">
          <button class="btn-input-up">&plus;</button>
          <span>Cell : </span>
          <input type="number" value="8" class="cnt-input" style="display: none" />
          <span class="show-cnt-input"></span>
          <button class="btn-input-down">&minus;</button>
        </div>
        <div class="set-line-number">
          <button class="btn-line-up">&plus;</button>
          <span>Line : </span>
          <input type="number" value="0" class="cnt-line" style="display: none" />
          <span class="show-cnt-line"></span>
          <button class="btn-line-down">&minus;</button>
        </div>
        <div class="set-key">
          <button class="btn-key-up">&plus;</button>
          <span>Transpose </span>
          <button class="btn-key-down">&minus;</button>
        </div>
      </div>
      <div id="container-chord-input"></div>
    </div>
    <div id="container-image">
      <input type="text" id="tab-title" placeholder="Enter Title" />
    </div>

    <!-- footer -->
    <footer class="page-footer text-center mt-5" style="background: rgb(181, 181, 181)">
      <div class="container-fluid">
        <div class="container justify-content-center">
          <p class="brand p-3 m-0"><b>Guitar Tablature Maker</b> by yuudong123<br />E-mail : yuudong123@github.com</p>
        </div>
      </div>
      <div class="footer-copyright font-small text-center py-3 bg-default">
        Â© 2023 Copyright:
        <a href="https://github.com/yuudong123"> https://github.com/yuudong123</a>
      </div>
    </footer>
    <!-- footer -->

    <!-- button top -->
    <div id="btn-top" style="position: fixed; right: 20px; bottom: 20px; z-index: 9">
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="rgb(120, 120, 120)" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
        </svg>
      </a>
    </div>
    <!-- button top -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/default.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="scripts/maker-buttons.js"></script>
    <script src="scripts/maker-html2canvas.min.js"></script>
    <script src="scripts/maker-container-chord-inputs.js"></script>
  </body>
</html>
