<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <th:block th:fragment="headerFragment">
    <h1 class="d-none">Guitar Tablature Maker</h1>

    <!-- search box -->
    <div id="search-box" class="container-fluid position-fixed" style="background: rgb(120, 120, 120); z-index: 100; top: -65px">
      <div class="container">
        <div class="row-search row align-items-center" style="height: 65px">
          <div class="col-4">
            <div class="logo-search">
              <div style="position: relative; width: 150px; margin: 0 auto">
                <a th:href="@{/}" class="item-header-menu" style="font-weight: bold; text-decoration-line: none">Guitar TAB Maker</a>
                <div id="bar"></div>
              </div>
            </div>
          </div>
          <div class="col-8 d-flex justify-content-end">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn my-2 my-sm-0 border-0 text-dark rounded-pill" type="submit" style="background-color: rgb(172, 172, 172)">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- search box -->

    <!-- header -->
    <div class="container-fluid bg-default" style="height: 65px"></div>
    <header>
      <div class="container-fluid bg-default">
        <div class="container">
          <div class="row-header row align-items-center" style="height: 65px">
            <div class="logo col-lg-2 col-sm-12 text-center">
              <div style="position: relative; width: 150px; margin: 0 auto">
                <a th:href="@{/}" class="item-header-menu" style="font-weight: bold; text-decoration-line: none">Guitar TAB Maker</a>
                <div id="bar"></div>
              </div>
            </div>
            <nav class="main-nav col-sm-2 col-12">
              <ul id="gnb" class="d-flex justify-content-start">
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a th:href="@{/maker}" class="item-header-menu" style="text-decoration-line: none">Maker</a>
                  <div id="bar"></div>
                </li>
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" class="item-header-menu" style="text-decoration-line: none">Share</a>
                  <div id="bar"></div>
                </li>
              </ul>
            </nav>
            <nav class="etc-nav col-sm-10 col-lg-8 col-12">
              <ul id="etc" class="d-flex justify-content-end">
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" id="search" class="item-header-menu" style="text-decoration-line: none">Search</a>
                  <div id="bar"></div>
                </li>
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" class="item-header-menu" style="text-decoration-line: none">Help</a>
                  <div id="bar"></div>
                </li>
                <li class="text-center header-menu-hover" style="width: 60px">
                  <a href="#" class="item-header-menu" style="text-decoration-line: none">Sign Up</a>
                  <div id="bar"></div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->
  </th:block>
</html>
